<!-- 
  Pythons Bubble Sort vs Radix Sort.
  Canvas JS graph animation to show the time complexities.
 -->

<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          theme: "dark2",
          title: {
            text: "Python: Bubble Sort/ Radix Sort",
            fontSize: 40
          },
          legend: {
            verticalAlign: "top",
            fontSize: 20,
            dockInsidePlotArea: true,
          },
          axisX: {
            title: "List Size",
            titleFontColor: "red",
            // interval: 1500,
            labelAngle: -50,
          },
          axisY: {
            title: "Seconds",
            titleFontColor: "red",
            lineColor: "#6D78AD",
            gridThickness: 0,
            lineThickness: 1,
          },

          data: [
            {
              type: "line",
              name: "Bubble Sort",
              indexLabelFontSize: 16,
              showInLegend: true,
              dataPoints: [
                { x: 100, y: 0.0006409183999999998 },
                { x: 500, y: 0.015194332100000003 },
                { x: 1000, y: 0.0679021512 },
                { x: 2500, y: 0.4185393221999999 },
                { x: 5000, y: 1.643475988 },
                { x: 7500, y: 3.7286983938000007 },
                { x: 10000, y: 6.678682073199999 },
                { x: 20000, y: 26.6477339959 },
                {
                  x: 30000,
                  y: 60.262566146999994,
                  indexLabel: "O(n^2)",
                  indexLabelFontColor: "red",
                  indexLabelFontSize: 20,
                },
                { x: 40000, y: 111.12572846019998 },
              ],
            },
            {
              type: "line",
              name: "Radix",
              indexLabelFontSize: 16,
              showInLegend: true,
              dataPoints: [
                { x: 100, y: 0.00006917470000189496 },
                { x: 500, y: 0.00039700930001345113 },
                { x: 1000, y: 0.0008162432000062836 },
                { x: 2500, y: 0.0030936802000269383 },
                { x: 5000, y: 0.0061100521000298615 },
                { x: 7500, y: 0.00887034610000228 },
                { x: 10000, y: 0.011318111099990346 },
                { x: 20000, y: 0.028150250699991376 },
                {
                  x: 30000,
                  y: 0.04205129060001127,
                  indexLabel: "O(n*lg(n))",
                  indexLabelFontColor: "red",
                  indexLabelFontSize: 20,
                },
                { x: 40000, y: 0.05596582059997672 },
              ],
            },
          ],
        });
        chart.render();
      };
    </script>
  </head>
  <body>
    <div id="chartContainer" style="height: 750px; width: 100%"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
